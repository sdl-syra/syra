# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"
  datetime:
    distance_in_words:
      less_than_x_minutes:
        one: "Moins de 1mn"
        other: "Moins de %{count}mn"
      about_x_hours:
        one: "Il y a %{count}h"
        other: "Il y a %{count}h"
      x_minutes:
        one: "Il y a %{count}mn"
        other: "Il y a %{count}mn"
      x_days:
        one: "Il y a %{count}j"
        other: "Il y a %{count}j"
  date:
    formats: 
      day_month_letter: '%d %B'
    month_names: ['~','Janvier','Fevrier','Mars','Avril','Mai','Juin','Juillet','Aout','Septembre','Octobre','Novembre','Decembre']
  time:
    formats:
      h_m: '%k:%M'
  views:
    pagination:
      first: "&laquo; "
      last: " &raquo;"
      previous: "&lsaquo; Prec"
      next: "Suiv &rsaquo;"
      truncate: "&hellip;"